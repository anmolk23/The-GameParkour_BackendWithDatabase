<!DOCTYPE html>
<html>
<head>
  <title>Login - The GameParkour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="logo.jpg" alt="logo">
      <span>The GameParkour</span>
    </div>
  </div>

  <div class="page">
    <div class="form-box">
      <h2>Login</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn" style="width:100%; margin-top:10px;">Login</button>
      </form>

      <p style="margin-top:10px">
        Don't have an account?
        <a href="signup.html" style="color:#00e5ff;">Signup</a>
      </p>
    </div>
  </div>

  <div class="footer">Â© 2025 The GameParkour</div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert("Login successful!");
        window.location = "profile.html"; 
      } else {
        alert(data.error || "Login failed");
      }
    });
  </script>

</body>
</html>
